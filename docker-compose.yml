version: "3.3"

services:
  app:
    build:
      context: .
    hostname: app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
      - .env:/app/.env
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - redis
      - db

    networks:
      - live

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - live

  redis:
    image: 'redis:6.0-alpine'
    hostname: redis
    networks:
      - live

  celery:
    build:
      context: .
    command: "celery -A app worker -l info"
    depends_on:
      - app
      - redis
      - db
    restart: on-failure
    networks:
      - live

  flower:
    build:
      context: .
    ports:
      - '5555:5555'
    command: "celery -A app worker --broker=redis://localhost:6379/0"
    depends_on:
      - celery
    networks:
      - live

volumes:
  dev-db-data:
  dev-static-data:
  .env:

networks:
  live:
